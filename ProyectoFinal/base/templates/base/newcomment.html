{% extends 'base/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    <br><br>
    <h1>Ingresar comentario</h1>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Comentar</button>
        <br><br>
        <p>* Campo requerido</p>
    </form>
{% endblock %}
