{% extends "app1/index.html" %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Menu de usuario de Manager</h1>
    <br><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary" type="button">Ver todas las compras</button>
        <button class="btn btn-success" type="button">Ver Usuarios</button>
        <button class="btn btn-warning" type="button">Ver compras de un usuario</button>
    </div>
{% endblock content %}
